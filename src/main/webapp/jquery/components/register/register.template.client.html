<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Page</title>

        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="../service/user.service.client.js"></script>
        <script src="register.controller.client.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="register.style.client.css">
    </head>
    <body>
        <div class="register">
            <h1>Register</h1>
            <div class="user-exist-message">Username already exists. Please choose another username or
                <a href="../login/login.template.client.html">
                    Login
                </a>
            </div>
            <div class="username">
                <label for="username">Username</label>
                <input type="text" placeholder="bobert" id="username"/>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="text" placeholder="password" id="password"/>
            </div>
            <div class="validate-password">
                <label for="validate-password">Validate Password</label>
                <input type="text" placeholder="validate" id="validate-password"/>
            </div>
            <div class="register-btn">
                <button id="registerBtn" class="btn-block btn-primary">Register</button>
            </div>

            <a href="../login/login.template.client.html">
                Login
            </a>
        </div>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <link href="register.style.client.css" rel="stylesheet" />
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="form-control user-exist-message">Username already exists. Please choose another username or
            <a href="../login/login.template.client.html">
                Login
            </a>
        </div>

        <div class="form-group row username">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="bobert">
            </div>
        </div>
        <div class="form-group row password">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password-fld"
                       id="password" placeholder="password">
            </div>
        </div>
        <div class="form-group row validate-password">
            <label for="validate-password" class="col-sm-2 col-form-label">Validate Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-password2-fld"placeholder="validate" id="validate-password"/>
            </div>
        </div>
        <div class="form-group row login-in">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="registerBtn" class="btn btn-primary btn-block">Register</button>
                <a href="../login/login.template.client.html" class="float-right">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
